<app-img [img]="product.image"></app-img>
<!--El operador | currency sirve para especificar por ejemplo que moneda se esta utilizando -->
<h2>{{ product.price | currency: 'MX' }}</h2>
<p>{{product.title}}</p>
<p appHighlight>{{ product.description }}</p>
<button (click)="addToCar()">Agregar al carrito</button>
